<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>movie</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <header>
            <h1>Movies</h1>
        </header>

        <main>
            <div class="single-movie">
                <div class="movie-header">
                    <h2></h2>
                    <span class="release-date"></span>
                </div>
                
                <div class="movie-body">
                    <div class="movie-info">
                        <h2>Sinopse</h2>
                        <hr>
    
                        <div class="summary">
    
                        </div>
    
                        <h2>Informações</h2>
                        <hr>
    
                        <div class="info">
                            <div>
                                <h4>Situação</h4>
                                <span class="status"></span>
                            </div>
                            <div>
                                <h4>Idioma</h4>
                                <span class="idioma"></span>
                            </div>
                            <div>
                                <h4>Duração</h4>
                                <span class="duracao"></span>
                            </div>
                            <div>
                                <h4>Orçamento</h4>
                                <span class="orcamento"></span>
                            </div>
                            <div>
                                <h4>Receita</h4>
                                <span class="receita"></span>
                            </div>
                            <div>
                                <h4>Lucro</h4>
                                <span class="lucro"></span>
                            </div>
                        </div>
    
                        <div class="tags">
    
                        </div>
    
                        <div class="nota">
    
                        </div>
    
                    </div>
                    <div class="img">
                        <img src="" alt="">
                    </div>
                </div>
                
            </div>

            <div class="movie-trailer">
                <iframe src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </main>

        <script src="movie.js"></script>
    </body>
</html>
